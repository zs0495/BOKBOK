    <div class="menu">

      <ul>
        <li>

          <ul>
            <li><a href="{{ url_for('service_page') }}">서비스 개요</a></li>
            <li><a href="{{ url_for('team_page') }}">팀 소개</a></li>
          </ul>
        </li>
        <li>
          <a href="#">주요 기능</a>
          <ul>
            <li><a href="{{ url_for('public_page') }}">공공 복지 검색</a></li>

      <section class="team-header">
        <h2>팀 소개</h2>

      <section class="team-title">
          <p>Team Member</p>

      <section class="team-container">
        <div class="team-member">
          <div class="member-avatar">
            <img src="{{ url_for('static', filename='images/김서현.png') }}">
          </div>
          <p class="member-name">김서현</p>
          <p class="member-role">기획·디자인</p>
        </div>

        <div class="team-member">
          <div class="member-avatar">
            <img src="{{ url_for('static', filename='images/김규린.png') }}">
          </div>
          <p class="member-name">김규린</p>
          <p class="member-role">프론트엔드</p>
        </div>

        <div class="team-member">
          <div class="member-avatar">
            <img src="{{ url_for('static', filename='images/박소현.png') }}">
          </div>
          <p class="member-name">박소현</p>

          <p class="member-role">백엔드</p>
        </div>

      <section class="character-container">
        <p class="character-title">character</p>
        <p>여러분들의 복지 생활을 도와드릴 '복복이'에요.</p>
        <p>복지의 'ㅂ'모양을 본떠 만들었어요.</p>
        <div class="team-mascot-wrap">
          <img src="{{ url_for('static', filename='images/stand_bok.png') }}" alt="복복이 캐릭터" class="team-mascot" />
