<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bokbok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ✅ 네비게이션 -->
    <nav class="navbar">
      <div class="logo">bokbok</div>
      <div class="menu">
        <a href="#">서비스 소개</a>
        <a href="#">주요 기능</a>
        <a href="#">고객센터</a>
      </div>
      <div class="auth">
        <a href="#">회원가입</a> | <a href="#">로그인</a>
      </div>
    </nav>

    <!-- ✅ 히어로 섹션 -->
    <section class="hero">
      <h2>나도 몰랐던 나를 위한 정책</h2>
      <h1><strong>복복이</strong>가 다 찾아드릴게요!</h1>
      <img src="bokbok.png" alt="복복이 캐릭터" class="hero-img" />
      <div class="icons">
        <span>🔍</span>
        <span>👓</span>
        <span>📚</span>
      </div>
    </section>

    <!-- ✅ 검색창 -->
    <section class="search-section">
      <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요" />
        <button>🔍</button>
      </div>
    </section>

    <!-- ✅ 주요 기능 카드 -->
    <section class="feature-section">
      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <p>
        단순히 검색이 아닌 필수 서류까지 꼼꼼히!<br />
        믿음직한 복복이를 경험해보세요
      </p>
    </section>

    <!-- ✅ FAQ 섹션 -->
    <section class="faq-section">
      <h2>이용가이드와 자주하는 질문들을 모아봤어요</h2>
      <div class="faq-container">
        <div class="faq-card"></div>
        <div class="faq-card"></div>
        <div class="faq-card"></div>
        <div class="faq-card"></div>
      </div>
    </section>

    <!-- ✅ 푸터 -->
    <footer class="footer">
      © 2025 bokbok. All rights reserved.
    </footer>
  </body>
</html>
